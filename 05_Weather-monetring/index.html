<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/c1e913d391.js" crossorigin="anonymous"></script>
</head>

<body>
     <div class="container">
          <div class="main">
               <nav>
                    <div class="search">
                         <label for="input"></label>
                         <input type="text" name="city" id="city-name" placeholder="Enter city name">
                         <button class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
               </nav>

               <div class="weather">
                    <img src="images/mist.png" alt="image">
                    <h1 class="temp">22Â°C</h1>
                    <h1 class="city">New York</h1>

                    <!-- Details -->
                    <div class="details">
                         <div class="col">
                              <img src="images/humidity.png" alt="">
                              <div>
                                   <p class="humidity">50%</p>
                                   <p>Humidity</p>
                              </div>
                         </div>

                         <div class="col">
                              <img src="images/wind.png" alt="">
                              <div>
                                   <p class="wind">15 km/hr</p>
                                   <p>Wind Speed</p>
                              </div>
                         </div>
                    </div>
                    <!-- Detail end -->
               </div>
          </div>
     </div>


     <script src="script.js"></script>
</body>

</html>
